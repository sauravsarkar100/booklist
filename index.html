<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<title>Javascrip</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" type="image/x-icon" href=""/>
</head>

<body>
   <div class="container">
    <h2>Bangladesh <span>Book</span> list</h2>
    <from id="book-from">
        <div class="from-grop">
            <label for="titel">Tital</label>
            <input type="text" id="titel">
        </div>
        <div class="from-grop">
            <label for="auter">Auter</label>
            <input type="text" id="auter">
        </div>
        <div class="from-grop">
            <label for="year">Year</label>
            <input type="number" id="year">
        </div>
        <input class="add-book" type="submit" value="Add book">
    </from>
    <div class="box">
    <table class="table">
       <thede>
        <tr>
            <th>Titele</th>
            <th>Auter</th>
            <th>Year</th>
        </tr>
        </thede>
        <tbody id="book-list"></tbody>
    </table>
    </div>
    
    </div>
	
	
	
	
	
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
